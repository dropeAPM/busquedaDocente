<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Detalle del Docente</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="rut">Rut</label>
                    <input type="text" id="rut" class="form-control" disabled>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" disabled>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" disabled>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="inf">Informacion</label>
                    <input type="text" id="inf" class="form-control" disabled>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" disabled>
                </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="../javascript/informacionDocente.js"></script>
</body>
</html>
