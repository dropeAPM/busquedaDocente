<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Busqueda Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">

</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Admin Menu</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Rut Docente</label>
                    <input 
                    type="text" 
                    name="rut"
                    class="form-control " 
                    id="rut" 
                    placeholder="00.000.000-0"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre Docente</label>
                    <input 
                    type="text" 
                    name="nombre"
                    class="form-control " 
                    id="nombre" 
                    placeholder="Nombre"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Apellido Docente</label>
                    <input 
                    type="text" 
                    name="apellido"
                    class="form-control " 
                    id="apellido" 
                    placeholder="Apellido"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">informacion Docente</label>
                    <input 
                    type="text" 
                    name="inf"
                    class="form-control " 
                    id="inf" 
                    placeholder="Informacion"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Email Docente</label>
                    <input 
                    type="email" 
                    name="email"
                    class="form-control " 
                    id="email" 
                    placeholder="docente@Email.cl"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Contrase単a</label>
                    <input 
                    type="password" 
                    name="password"
                    class="form-control " 
                    id="password" 
                    placeholder="Contrase単a Doncente"
                    >
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="agregar"
                    onclick="agregarData()">
                    A単adir
                    </button>
                    <button class="btn btn-primary" id="actualizar"
                    onclick="actualizarData()">
                    Actualizar
                    <button class="btn btn-danger" ><a href="../index.html">Cerrar Sesion</a></button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="tablaCrud">
                    <thead>
                        <tr>
                            <th>Rut</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Informacion</th>
                            <th>Email</th>
                            <th>Contrase単a</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>    









    <script src="../javascript/admin1.js"></script>
    
</body>
</html>
